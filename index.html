<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Company</title>
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div>
      <h1 class="jumbotron">Pizza Company</h1>
    </div>
    <div id="welcome">
      <h2>Welcome to Orbital Pizza.</h2>
      <p>Orbital pizza is dedicated to delivering the finest pizzas anywhere in the Northern hemisphere within 5 minutes of order.</p>
      <form id="welcomeForm">
        <div class="form-row">
          <div class="form-group col-lg-5">
            <input type="text" id="nameForm" class="form-control" placeholder="Name">
          </div>
          <div class="form-group col-lg-3">
            <input type="number" id="latForm" class="form-control" min=-90 max=90 placeholder="Latitude">
          </div>
          <div class="form-group col-lg-3">
            <input type="number" id="longForm" class="form-control" min=-180 max=180 placeholder="Longitude">
          </div>
        </div>
        <button type="submit" class="btn btn-secondary">New Order</button>
      </form>
    </div>
    <div id="order">
      <div class="row">
        <div class="col-lg-6" id="leftPane">
          <form id="pizzaForm" class="form-group">
            <div id="pizzaOptions">
              <h4>Please select pizza size:</h4>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="pizzaSizeSm" name="pizzaSize" value="sm">
                <label for="pizzaSizeSm" class="form-check-label">Small</label> 
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="pizzaSizeMd" name="pizzaSize" value="md">
                <label for="pizzaSizeMd" class="form-check-label">Medium</label> 
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="pizzaSizeLg" name="pizzaSize" value="lg">
                <label for="pizzaSizeLg" class="form-check-label">Large</label> 
              </div>
              <div id="toppingList">            
                <h4>Please select pizza toppings:</h4>
              </div>
              <button type="submit" class="btn btn-secondary">Add to Order</button>
            </div>
          </form>
        </div>
        <div class="col-lg-5" id="rightPane">
          <h3>Current Order</h3>
          <div id="pizzaListContainer">
            <h4>Pizzas:</h4>
            <ol id="pizzaList">
            </ol>
          </div>
          <div id="orderSummary">
            <p class="price" id="totalPrice"></p>
            <button id="submitOrder" class="btn btn-secondary">Submit Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
