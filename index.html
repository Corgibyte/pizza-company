<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Company</title>
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div>
      <h1 class="jumbotron">Pizza Company</h1>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <form id="pizzaForm" class="form-group">
          <p>Please select pizza size:</p>
          <div>
            <input type="radio" id="pizzaSizeSm" name="pizzaSize" value="sm">
            <label for="pizzaSizeSm">Small</label> 
            <input type="radio" id="pizzaSizeMd" name="pizzaSize" value="md">
            <label for="pizzaSizeMd">Medium</label> 
            <input type="radio" id="pizzaSizeLg" name="pizzaSize" value="lg">
            <label for="pizzaSizeLg">Large</label> 
          </div>
          <p>Please select pizza toppings:</p>
          <div id="toppingList">            
          </div>
          <button type="submit" class="btn btn-secondary">Add to Order</button>
        </form>
      </div>
      <div class="col-lg-4" id="rightPane">
        <h2>Current Order</h2>
        <h3>Pizzas:</h3>
        <ol id="pizzaList">
        </ol>
      </div>
    </div>
  </div>
</body>
</html>
